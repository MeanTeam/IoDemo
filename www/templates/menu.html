<ion-side-menus tabs-color-active-positive>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Menu</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear menu-close href="#/tab/sprint1">
          Employee
        </ion-item>
        <ion-item nav-clear menu-close href="#/tab/listByManager"  ng-show="displayManager">
          Manager
        </ion-item>
        <ion-item ng-show="displayPassword">
          <div ng-class="{ 'has-error' : sprint1Form.isManager.$invalid && !sprint1Form.mlname.$pristine }">
            <span class="input-label">Manager Password</span>
            <input type="text" name="managerId" id="managerId" ng-model="managerId" ng-change="validate(managerId)">
          </div>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
