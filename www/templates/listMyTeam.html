<ion-view view-title="List My Team" id="myTeamList">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
<!--   <ion-nav-buttons side="right">
    <button class="button button-positive"
        ng-click="userDialog.show()">Search Manager</button>
  </ion-nav-buttons> -->
  <ion-content padding="true" class="has-header">
    <div class="item item-divider" ng-show="records.length > 0">
      <strong>{{user.lname}}, {{user.fname}}</strong>
    </div>

    <ul class="list">
      <div class="item item-button-right" ng-repeat="rec in records">
        <h2>
          {{rec.lname}}, {{rec.fname}}
        </h2>
      </div>
      <div ng-show="noReporters">
        <strong>No Records Found</strong>
      </div>
    </ul>
  </ion-content>
</ion-view>
