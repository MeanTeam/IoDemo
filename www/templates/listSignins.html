<ion-view view-title="List by Manager" id="managerList">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
<!--   <ion-nav-buttons side="right">
    <button class="button button-positive"
        ng-click="userDialog.show()">Search Manager</button>
  </ion-nav-buttons> -->
  <ion-content padding="true" class="has-header">
    <div class="item item-divider" ng-show="records.length > 0">
      <strong>{{user.lname}}, {{user.fname}}</strong>
    </div>

    <ul class="list">
      <div class="item item-button-right" ng-repeat="rec in records">
        <h2>
          {{rec.lname}}, {{rec.fname}} {{rec.contact | tel}}
        </h2>
        <p>
          {{ rec.time }},
          {{rec.location }}
        </p>
        <a class="button icon-left ion-ios7-telephone button-calm button-outline" ng-href="tel:{{rec.contact}}"><i class="icon ion-ios-telephone"></i></a>
      </div>
    </ul>
  </ion-content>
</ion-view>
