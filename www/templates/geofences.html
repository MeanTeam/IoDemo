<ion-view id="geofences" cache-view="false">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button pull-right button-icon icon ion-plus" ng-click="createNew()"></button>
    <button class="button pull-right button-icon icon ion-more" ng-click="more()"></button>
  </ion-nav-buttons>



  <ion-content padding="true" class="has-header">
    <ion-list can-swipe="true">
      <ion-item ng-click="editGeofence(geofence)" class="item item-icon-right" ng-repeat="geofence in geofences">
        <p>{{geofence.notification.text}}</p>
        <i class="icon ion-trash-b" ion-stop-event="click" ng-click="removeGeofence(geofence)"></i>
      </ion-item>
    </ion-list>
    <div class="card" ng-if="geofences.length == 0">
      <div class="item item-text-wrap">
        No geofences added yet.
      </div>
    </div>
  </ion-content>
</ion-view>
