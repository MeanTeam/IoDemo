
<ion-view title="Log In - SISO" id="login">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

    <ion-content padding="true" class="has-header">
        <form name="loginForm" class="list">
            <ion-list>
                <label class="item item-input ">
                    <span class="input-label"
                      ng-class="{'assertive': loginForm.username.$error.required}"
                    >Username</span>
                    <input type="text"
                      ng-model="user.username"
                      placeholder="" ng-required="true" name="username" id="username">
                </label>
                <label class="item item-input">
                    <span
                      class="input-label assertive"
                      ng-class="{'assertive': loginForm.password.$error.required}"
                    >Password</span>
                    <input type="password"
                      ng-model="user.password"
                      placeholder="" ng-required="true" name="password" id="true">
                </label>
            </ion-list>

            <br>
            <centered>
              <B>
                <input type="checkbox" ng-model="rememberMe"> Remember Me.<br>
              </B>
            </centered>

            <div class="spacer" style="height: 20px;"></div>
            <button
              id="login-button2"
              class="button button-block"
              ng-click="goNext('/tab/entries')"
              ng-disabled="loginForm.username.$error.required || loginForm.password.$error.required"
              ng-class="{
                'button-balanced': !loginForm.username.$error.required && !loginForm.password.$error.required,
                'button-stable': loginForm.username.$error.required || loginForm.password.$error.required
              }"
              >Log in</button>

            <a href="#" onclick=""
              id="login-button3" class="button button-positive button-block button-clear">
              Or request access to your manager
            </a>

            <button
              class="button button-full button-positive"
              ng-click="goToRegisterPage()">
              Not registered yet? Click here to register.
            </button>

        </form>

    </ion-content>
</ion-view>
