<ion-view view-title="After hours" id="usersByLoc">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <ion-refresher
      pulling-text="Updating..."
      disable-pulling-rotation="true"
      on-refresh="getUsersByLoc()">
    </ion-refresher>
    <div class="item item-divider">
      <strong ng-if="location !== ''">{{location}} - {{count}}</strong>
      <strong ng-if="location == ''">Sign-In to view information!</strong>
    </div>

    <ul class="list">
      <div class="item item-button-right" ng-repeat="rec in records">
        <h2>
          {{rec.lname}}, {{rec.fname}}
          <a ng-href="tel:{{rec.contact | tel}}">{{rec.contact | tel}}</a>
        </h2>
      </div>
    </ul>
  </ion-content>
</ion-view>
